            <!-- CÓDIGO -->

        <script>

            $.ajax({
                url: "example.html",
                dataType: "text",
                success: function (data) {
                    $("#code_html code").html(data.replace("<", "&lt;").replace(">", "&gt;"));

            });
            
            $.ajax({
                url: "../assets/css/main.css",
                dataType: "text",
                success: function (data) {
                    $("#code_css code").html(data);
                }
            });

            $.ajax({
                url: "source/script.js",
                dataType: "text",
                success: function (data) {
                    $("#code_js code").html(data);
